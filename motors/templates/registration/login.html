{%extends 'registration/base.html'%} {% load bootstrap3 %} {% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Autos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="panel-body" id="help-block">

                <form action="/accounts/login/" method="post">
                  {% csrf_token %} {% bootstrap_form form%}

                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                  </div>

                  <input type="hidden" name="next" value="{{next}}">

                </form>
                <div class="panel panel-default">
                  <h5>Have an account? <a href="/accounts/register">Register</a> </h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>

              </div>

            </div>

          </div>
          <!-- empty div -->
          <div class="col-md-4"></div>
        </div>
      </div>

      {% endblock %}
